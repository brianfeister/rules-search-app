<!DOCTYPE html>
<html>
<head>
  <script src="assets/js/powers.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.css" media="all" rel="stylesheet">
  <title>Rules Search App</title>
  <script>
    angular.module('rulesApp', [])
        .controller('searchCtrl', function ($scope) {
          console.log('hello from searchCtrl');
          console.log(powers);
          $scope.powers = window.powers;
        });
  </script>
</head>
<body ng-app="rulesApp" layout="column">
  <md-toolbar class="md-default-theme">
    <div class="md-toolbar-tools">
    <h1>
      <span>Rules Search</span>
    </h1>
  </md-toolbar>
  <md-content ng-controller="searchCtrl">
    <md-list>
      <md-list-item layout-padding class="md-list-item-text" ng-repeat="power in powers">
        <div class="list-item-text">
          {{ power.name }}
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</body>
</html>
